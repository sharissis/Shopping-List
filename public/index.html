<html>
	<head>
		<meta charset="UTF-8">
		<title>Sarah Harissis</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="description" content="A simple shopping list app made with AngularJS and Deployd.">
		<meta name="author" content="Sarah Harissis">

		<!-- Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

		<!-- Src -->
		<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>-->
		<script src="js/src/jquery-1.10.2.js"></script>
		<script src="js/src/modernizr.js"></script>
		<script src="js/src/angular.min.js"></script>

	</head>
	<body>

		<div ng-controller="ShoppingListController">

			<div id="js-add-item-container" class="add-item-container clearfix">
				<a href="#" id="js-add-item-toggle" class="add-item-toggle fa fa-plus-circle">
					<span>Toggle Add Item Form</span>
				</a>
				<form id="js-add-item-form" class="add-item-form clearfix">
					<div class="add-item-input-container clearfix">
						<input type="text" class="add-item-input" ng-model="newItemName" />
					</div>
					<button type="submit" class="add-item-button" ng-click="addItem(newItemName)">Add Item</button>
					<p id="js-message-added" class="message"><i class="fa fa-check-circle"></i> Item added to list.</p>
					<p id="js-message-duplicate" class="message"><i class="fa fa-exclamation-circle"></i> This item is already on your list.</p>
					<p id="js-message-empty" class="message"><i class="fa fa-exclamation-circle"></i> 
						Please enter the name of an item.</p>
				</form>
			</div>

			<ul id="js-item-list" class="item-list">
				<li class="item" ng-repeat="item in items" ng-click="removeItem(item, $event)">
					{{item.name}}
					<span class="remove-item-icon">
						<span>Remove Item</span>
					</span>
				</li>
			</ul>

		</div>

		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', '', 'auto'); // Add Google Analytics UA code here
			ga('send', 'pageview');
		</script>
		
		<!-- JS -->
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/app.js"></script>

	</body>
</html>
